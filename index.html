<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies to Watch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <h1>Movies to Watch</h1>
      <button class="add-new-title" type="button">
        <span class="material-icons">
          slideshow
        </span>
        New</button>
    </header>
    <div class="filter-section">
      <label for="sort">Sort by: </label>
      <select id="sort" name="sort">
        <option value="title">Title</option>
        <option value="release-date">Release date</option>
        <option value="rating">Rating</option>
      </select>
    </div>
    <div class="list-section">
      <ul class="to-watch-list">
        <li>
          <h3>Breaking Bad <span class="year">(2008-2013)</span></h3>
          <div class="rating">10
            <span class="material-icons">
            star
            </span>
          </div>
        </li>
        <li>
          <h3>Fury <span class="year">(2014)</span></h3>
          <div class="rating">7
            <span class="material-icons">
            star
            </span></div>
        </li>
      </ul>
    </div>
    <footer></footer>
  </main>
  <aside class="sidebar">
    <h2>New movie</h2>
    <form action="#" class="movie-form">
      <ul>
        <li>
          <label for="title">Title: </label>
          <input id="title" type="text"></li>
        <li>
          <label for="year">Release date: </label>
          <input id="year" type="text"></li>
        <li>
          <label for="watched">I watched it </label>
          <input id="watched" type="checkbox">
        </li>
        <li>
          <label for="stars">Rating:</label>
          <input id="stars" type="number">
        </li>
      </ul>
      <div class="form-buttons">
        <button class="discard-changes" type="button">
          <span class="material-icons">
            delete
          </span>
          Discard
        </button>
        <button class="save-movie" type="button">
          <span class="material-icons">
            bookmark_add
          </span>
          Save
        </button>
      </div>
    </form>
  </aside>
</body>
</html>
