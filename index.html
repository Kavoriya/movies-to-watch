<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies to Watch</title>
</head>
<body>
  <main>
    <header>
      <h1>Movies to Watch</h1>
      <button class="add-new-title">New</button>
    </header>
    <div class="filter-section">
      <label for="sort">Sort by: </label>
      <select id="sort" name="sort">
        <option value="title">Title</option>
        <option value="release-date">Release date</option>
        <option value="rating">Rating</option>
      </select>
    </div>
    <div class="list-section">
      <ul class="to-watch-list">
        <li>
          <h2>Breaking Bad <span class="year">(2008-2013)</span></h2>
          <div class="rating">10<span>"star"</span></div>
        </li>
        <li>
          <h2>Fury <span class="year">(2014)</span></h2>
          <div class="rating">7<span>"star"</span></div>
        </li>
      </ul>
    </div>
    <footer></footer>
  </main>
  <aside class="sidebar">

  </aside>
</body>
</html>
